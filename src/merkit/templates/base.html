{% load cms_tags menu_tags sekizai_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="{% static "css/styles.css" %}" rel="stylesheet">

    <title>{% page_attribute 'page_title' %}</title>
    {% render_block "css" %}
</head>

<body data-bs-spy="scroll" data-bs-target=".navbar" data-bs-offset="50" tab-index="0">
    {% cms_toolbar %}
    <nav class="navbar navbar-expand-lg bg-white navbar-light" id="navScrollSpy">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                {% placeholder "logo" or %}
                    <img src="{% static "/img/logo/logo_merkit.png" %}" alt="Merkit_logo" width="150px">
                {% endplaceholder %}
            </a>

            <button class="navbar-toggler" data-bs-target="#navmenu" data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>

            <nav class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto nav-pills" data-spy="affix" id="navbar-highlight">
                    <!-- As we currently have jsut one page, integrating the local menu into the huge one is not important, rather witch off the show_menu tag-->
                    <!-- {% show_menu 0 100 100 100 %} -->
                    {% placeholder "links" %}
                </ul>
            </nav>
        </div>
    </nav>

    {% placeholder "content" %}


    <footer>
        <section class="p-5 text-center text-lg-start text-light bg-dark">
            <div class="container">
                <div class="d-lg-flex">
                    <div class="pe-lg-5">
                    </div>
                </div>
            </div>
        </section>
    </footer>    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="{% static "js/script.js" %}"></script>
    {% render_block "js" %}

</body>
</html>
