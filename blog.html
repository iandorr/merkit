<!DOCTYPE html>
<html lang="cz">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="styles.css" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=ABeeZee:ital@0;1&family=Audiowide&family=Oswald:wght@200;400;600&family=Questrial&family=Trykker&display=swap" rel="stylesheet">

  <link rel="icon" type="image/x-icon" href="./img/favicon.png">

  <title>Merkit - Blog</title>
</head>
<body>

  <!-- Primary header -->
  <header id="primary-header" class="primary-header primary-header--blog">
    <div class="primary-header__container">
      <div class="primary-header__logo">
        <a href="#">
          <p class="primary-header__logo--blog">Blog</p>
          <img src="./img/logo/bíle logo.png" alt="Merkit">
        </a>
      </div>

      <button class="primary-nav__mobile-toggle" aria-controls="primary-nav" aria-expanded="false"></button>
    
      <ul id="js-navbar-highlight" class="primary-nav" data-visible="false">
        <li class="primary-nav__item">
          <a href="#about-us" class="primary-nav__link about-us">O nás</a>
        </li>
        <li class="primary-nav__item">
          <a href="#services" class="primary-nav__link services">Služby</a>
        </li>
        <li class="primary-nav__item">
          <a href="#products" class="primary-nav__link products">Produkty</a>
        </li>
        <li class="primary-nav__item">
          <a href="#contact" class="primary-nav__link contact">Kontakt</a>
        </li>
        <li class="primary-nav__item primary-nav__search-box">
          <input class="primary-nav__search-box__input" type="text" placeholder="Hledat...">
          <button class="primary-nav__search-box__btn" type="submit">
            <img src="./img/icons/loupe.png" alt="tlačítko hledat">
          </button>
        </li>
      </ul>
      
    </div>
  </header>
  <!-- Primary header end -->


  <script src="script.js"></script>

</body>
</html>
